<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Veiculo</title>
</head>
<body>
    <h1>Formulário de Veículo</h1>

<form id="formulario">
	<label for="marca">Marca:</label>
	<input type="text" id="marca" name="marca" required><br>

	<label for="modelo">Modelo:</label>
	<input type="text" id="modelo" name="modelo" required><br>

	<label for="ano">Ano:</label>
	<input type="number" id="ano" name="ano" required><br>

	<label for="km">KM:</label>
	<input type="number" id="km" name="km" required><br>

	<label for="combustivel">Combustível:</label>
	<select id="combustivel" name="combustivel" required>
		<option value="Gasolina">Gasolina</option>
		<option value="Diesel">Diesel</option>
		<option value="Álcool">Álcool</option>
		<option value="Flex">Flex</option>
	</select><br>

	<label for="tipo_cambio">Tipo de Câmbio:</label>
	<select id="tipo_cambio" name="tipo_cambio" required>
		<option value="Manual">Manual</option>
		<option value="Automático">Automático</option>
		<option value="CVT">CVT</option>
	</select><br>

	<label for="status_pneu">Status do Pneu:</label>
	<select id="status_pneu" name="status_pneu" required>
		<option value="Bom">Bom</option>
		<option value="Regular">Regular</option>
		<option value="Ruim">Ruim</option>
	</select><br>

	<label for="ipva">IPVA:</label>
	<input type="text" id="ipva" name="ipva" required><br>

	<label for="placa">Placa:</label>
	<input type="text" id="placa" name="placa" required><br>

	<label for="opcionais">Opcionais:</label>
	<textarea id="opcionais" name="opcionais"></textarea><br>

	<label for="avaliacao_superficial">Avaliação Superficial:</label>
	<textarea id="avaliacao_superficial" name="avaliacao_superficial" required></textarea><br>

	<label for="observacoes">Observações:</label>
	<textarea id="observacoes" name="observacoes"></textarea><br>

	<label for="valor_fipe">Valor da Tabela Fipe:</label>
	<input type="text" id="valor_fipe" name="valor_fipe" required><br>

	<label for="custo_investimento">Custo do Investimento:</label>
	<input type="text" id="custo_investimento" name="custo_investimento" required><br>

    <label for="link_fotos">Link das fotos:</label>
    <input type="text" id="link_fotos"><br><br>

	<button type="button" onclick="gerarTexto()">Gerar Texto</button>
	<button type="button" onclick="copiarTexto()">Copiar Texto</button>
</form>

<p id="texto"></p>

<script src="index.js"></script>

</body>
</html>
