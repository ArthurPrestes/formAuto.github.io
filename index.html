<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Formulario Veiculo</title>
</head>
<body>
	<div class="container">
		<h1><span class="badge badge-secondary">Formulário de Veículo</span></h1>

		<form id="formulario">
			<div class="form-group">
				<label for="marca">Marca</label>
				<input type="text" class="form-control" id="marca" aria-describedby="marcaHelp" placeholder="Ex: BMW, PORSHE ..." required>
				<small id="marcaHelp" class="form-text text-muted">Preencha com apenas a marca do veículo.</small>
			</div>

			<div class="form-group">
				<label for="modelo">Modelo</label>
				<input type="text" class="form-control" id="modelo" aria-describedby="modeloHelp" placeholder="Ex: Porsche Macan 2.0 turbo" required>
				<small id="modeloHelp" class="form-text text-muted">Preencha com o motor tambem, conforme o exemplo.</small>
			</div>

			<div class="form-group">
				<label for="ano">Ano</label>
				<input type="number" class="form-control" id="ano" aria-describedby="anoHelp" placeholder="Preencha com o ano do veículo." required>
				<small id="anoHelp" class="form-text text-muted">Preencha com o motor tambem, conforme o exemplo.</small>
			</div>
			
			<div class="form-group">
				<label for="km">KM</label>
				<input type="number" class="form-control" id="ano" aria-describedby="kmHelp" placeholder="Preencha com a kilometragem correta do veiculo." required>
				<small id="kmHelp" class="form-text text-muted">Preencha com a kilometragem correta do veiculo.</small>
			</div>


			<label for="combustivel">Combustível:</label>
			<select id="combustivel" name="combustivel" required>
				<option value="Gasolina">Gasolina</option>
				<option value="Diesel">Diesel</option>
				<option value="Álcool">Álcool</option>
				<option value="Flex">Flex</option>
			</select><br>

			<label for="tipo_cambio">Tipo de Câmbio:</label>
			<select id="tipo_cambio" name="tipo_cambio" required>
				<option value="Manual">Manual</option>
				<option value="Automático">Automático</option>
				<option value="CVT">CVT</option>
			</select><br>

			<label for="status_pneu">Status do Pneu:</label>
			<select id="status_pneu" name="status_pneu" required>
				<option value="Bom">Bom</option>
				<option value="Regular">Regular</option>
				<option value="Ruim">Ruim</option>
			</select><br>

			<label for="ipva">IPVA:</label>
			<input type="text" id="ipva" name="ipva" required><br>

			<label for="placa">Placa:</label>
			<input type="text" id="placa" name="placa" required><br>

			<label for="opcionais">Opcionais:</label>
			<textarea id="opcionais" name="opcionais"></textarea><br>

			<label for="avaliacao_superficial">Avaliação Superficial:</label>
			<textarea id="avaliacao_superficial" name="avaliacao_superficial" required></textarea><br>

			<label for="observacoes">Observações:</label>
			<textarea id="observacoes" name="observacoes"></textarea><br>

			<label for="valor_fipe">Valor da Tabela Fipe:</label>
			<input type="text" id="valor_fipe" name="valor_fipe" required><br>

			<label for="custo_investimento">Custo do Investimento:</label>
			<input type="text" id="custo_investimento" name="custo_investimento" required><br>

			<label for="link_fotos">Link das fotos:</label>
			<input type="text" id="link_fotos"><br><br>

			<button type="button" onclick="gerarTexto()">Gerar Texto</button>
			<button type="button" onclick="copiarTexto()">Copiar Texto</button>
		</form>

		<p id="texto"></p>
	</div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="index.js"></script>

</body>
</html>
